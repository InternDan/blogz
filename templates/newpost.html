{% extends "base.html" %}

{% block content %}
<p></p>
<h1 class = "heading">Add a blog post</h1>
<form method='post', action = "/newpost">
    <label>
        Post Title:
        <p></p>
        <input type="text" name='title' value={{blog_title}} >
        {% with errors = get_flashed_messages(category_filter=["title"]) %}
            {% if errors %}
                {% for msg in errors %}
                    <p class=error><strong>{{msg}}</strong></p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </label>
    <p></p>
    <label>
        Post Body:
        <p></p>
        <textarea name='body' rows = "30" cols = "100">{{blog_body}}</textarea>
        {% with errors = get_flashed_messages(category_filter=["body"]) %}
            {% if errors %}
                {% for msg in errors %}
                    <p class=error><strong>{{msg}}</strong></p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </label>
    <hr />
    <input type="submit" value='Add Post' />
</form>

{% endblock %}
