{% extends "base.html" %}

{% block content %}
<p></p>
<h1 class = "heading">Add a blog post</h1>
<form method='post', action = "/newpost">
    <label>
        Post Title:
        <p></p>
        <input type="text" name='title' value = {{blog_title}} >
        <p class=error><strong>{{msg_title}}</strong></p>
    </label>
    <p></p>
    <label>
        Post Body:
        <p></p>
        <textarea name='body' rows = "30" cols = "100" value = {{blog_body}}> </textarea>
        <p class=error><strong>{{msg_body}}</strong></p>
    </label>
    <hr />
    <input type="submit" value='Add Post' />
</form>

{% endblock %}
