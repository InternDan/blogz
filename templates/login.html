{% extends "base.html" %}

{% block content %}

<h1>Log in to your Blogz account!</h1>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="test" value="{{ username }}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>

<p>Don't have an account? You can register <a href = "/signup">here</a>!</p>
{% endblock %}
