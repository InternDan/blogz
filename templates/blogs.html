{% extends "base.html" %}

{% block content %}
    <h1>Add a blog post</h1>
    <form method='post'>
        <label>
            Post Title:
            <input type="text" name='title' />
        </label>
        <label>
            Post Content:
            <input type="text" name='content' />
        </label>
        <input type="submit" value='Add Post' />
    </form>

    <hr />

    {% if blogs|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}

        <ul>
            
            {% for blog in blogs %}
            <li>
                <div {{blog.title}} />
                <div {{blog.content}} />
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

    <h2>Completed</h2>

    <ul>
        {% for task in completed_tasks %}
        <li>{{task.name}}</li>
        {% endfor %}
    </ul>

{% endblock %}
