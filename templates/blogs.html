{% extends "base.html" %}

{% block content %}
    
    {% if blogs|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}
        <h2>Your blog posts</h2>
        {% for blog in blogs %}
            <a href = {{"/blog?id=" ~ blog.id}}>{{blog.title}}</a>
            <p> {{blog.body}} </p>
            <hr />
        {% endfor %}

    {% endif %}

    <hr />

{% endblock %}
